<div class="container">
    <h3>Teams</h3>
    <span>{{TeamsController.message}}</span>

    <div>
        <select id="team-select" class="team-select" ng-model="TeamsController.selectedTeam" placeholder>
            <option value="" disabled selected>Please select a team...</option>
            <option ng-repeat="team in TeamsController.teamsList" value="{{team.Id}}">{{team.Name}}</option>
        </select>
        <button class="btn btn-primary search-teams-button" ng-click="TeamsController.search()">Search</button>
    </div>

    <div>
        <h5>{{TeamsController.displayTitle()}}</h5>
    </div>
    
</div>
